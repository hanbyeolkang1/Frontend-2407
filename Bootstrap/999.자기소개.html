<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fdb840a8cc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      th {
        text-align: center;
        width: 14.28%;
      }
      td {
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center"></div>

    <div class="container p-4 my-4 border bg-white">
      <img src="img/dddd.png" alt="" />
      <h1>내가 태어난 곳</h1>
      <p><img src="img/다운로드 (6).jfif" alt="의정부" /></p>
    </div>

    <div class="container p-4 my-4 bg-danger text-white">
      <h1>가보고 싶은 곳</h1>
      <h2 class="mt-3">호주,일본,미국</h2>
      <div class="row">
        <div class="col">
          <!-- Aspect ratio 1:1 -->
          <div class="ratio ratio-4x3">
            <iframe src="img/다운로드 (9).jfif"></iframe>
          </div>
        </div>
        <div class="col">
          <!-- Aspect ratio 4:3 -->
          <div class="ratio ratio-4x3">
            <img src="img/다운로드 (7).jfif" alt="" />
          </div>
        </div>
        <div class="col">
          <!-- Aspect ratio 16:9 -->
          <div class="ratio ratio-4x3">
            <img src="img/다운로드 (10).jfif" alt="" />>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-4 my-4 bg-success text-white">
      <h1>좋아 하는 음식</h1>
      <p>고기</p>
      <img src="img/다운로드 (11).jfif" alt="" />
      <img src="img/다운로드 (12).jfif" alt="" />
      <img src="img/다운로드 (13).jfif" alt="" />
    </div>

    <div class="container p-4 my-4 bg-info text-white">
      <h1>취미</h1>
      <img src="img/다운로드 (16).jfif" alt="" />
      <img src="img/다운로드 (15).jfif" alt="" />
    </div>
  </body>
</html>
