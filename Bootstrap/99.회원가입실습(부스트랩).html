<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원 가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.js"></script>
    <style>
          body {
            min-height: 100vh;

            background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
            background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate>
                <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="uname">*사용자 ID</label><br />
                    <input type="text" id="uname" placeholder="아이디를 입력하세요." /><br><br>
                <div class="md-3">
                <label for="name">*이메일</label><br>
                <input type="email" id="email" placeholder="이메일을 입력하세요."><br><br>
            <div class="md-3">
                <label for="pwd">*패스워드</label><br>
                <input type="password" id="pwd" placeholder="패스워드를 입력하세요."/><br><br>
                <label for="tel">*패스워드 확인</label><br>
            <div class="md-3">
                <input type="tel" id="tel" /><br><br><label for="gender">*성별</label><br><br>
                <input type="radio" id="남" name="fav_language" value="남" />
                <label for="남">남</label>
                <input type="radio" id="여" name="fav_language" value="여" />
                <label for="여">여</label><br /><br />
            <div class="md-3">    
                <label type="birthdate">*생년월일</label><br />
                <input type="birthdate" id="birthdate" /><br /><br />
            <div class="md-3">
                <label for="tel">*전화번호</label><br /><br />
                <input type="tel" id="tel" /><br /><br />
            <div class="md-3">    
                <button type="submit" class="btn btn-primary">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
    </div>
    </div>
</body>
</html>
