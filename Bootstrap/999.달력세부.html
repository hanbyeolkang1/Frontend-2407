<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 일정 추가</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
 
    <div class="container mt-5">
        <p>
        <span class="number-link" data-toggle="modal" data-target="#myModal1"
        >1</span>
        </p>
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        1
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">일정 추가</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Modal body -->
         <label for="check1" class="form-check-label"></label>
          <form>
            <div class="form-group">
              <label for="title">제목</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="checkbox" id="중요" name="fav_language" value="중요" />
              <label for="중요">중요</label>
              <div class="col"></div>
              <input type="text" id="uname" class="form-control"><br>
              <div class="row">
                <div class="col">
                    <label for="title">시작일</label>
                    <input type="date" class="form-control" value="2024-07-10">
                </div>
                <div class="col">
                    <label for="title">시작 시간</label>
                    <input type="time" class="form-control" value="12:20">
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="title">종료일</label>
                        <input type="date" class="form-control" value="2024-07-10">
                    </div>
                <div class="col">
                        <label for="title">종료 시간</label>
                        <input type="time" class="form-control" value="13:20">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="title">장소</label>
                        <input type="text" class="form-control" value="">
                    </div>
                <div class="row">
                    <div class="col">
                        <label for="title">메모</label>
                        <input type="text" class="form-control" value="">
            </div>
            </div>
        </div>
           
    
          <!-- Modal footer -->
          <div class="row">
            <div class="col">
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >제출</button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >종료</button>
          </div>
        </div>
      </div>
    </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
