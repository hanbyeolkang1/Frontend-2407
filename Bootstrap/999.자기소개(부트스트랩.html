<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 container</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d7cced4800.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
      <div class="row" style="height: 1500px">
        <div class="col-3">
          <img src="img/제목 없음.png" alt="" />
          <img src="img/dddd.png" alt="" />

          <ul class="nav flex-column mt-4">
            <li class="nav-item">
              <a class="nav-link" href="#birthplace">
                <i class="fa-solid fa-location-dot me-2"></i>태어난 곳
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#place">
                <i class="fa-solid fa-earth-americas me-2"></i>가봤던/가보고
                싶은 곳
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#food">
                <i class="fa-solid fa-utensils me-2"></i>좋아하는 음식
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sports">
                <i class="fa-solid fa-volleyball me-2"></i>취미 생활
              </a>
            </li>
          </ul>
        </div>
        <div class="col-9">
          <div id="birthplace">
            <h2>태어난 곳</h2>
            <p>
              <img
                src="img/다운로드 (6).jfif"
                alt=""
                width="300"
                style="float: left; margin-right: 10px"
              />
              저는 어렸을때 의정부 어느 병원에서 태어나서 얼마 안돼 전주로 가서 초등학교5학년 까지 살고
              그 이후에는 오산에서 19살까지 살고 20살 때부터 군대를 다녀온뒤 화성에서 살았습니다
            </p>
            <img src="img/다운로드 (17).jfif" alt="">
        </div>
        <div class="row">
        <div id="place" class="mt-4">
          <h2>가보고 싶은 곳</h2>
          <p>
            <div class="col">
            <img
              src="img/다운로드 (8).jfif"
              alt=""
              width="300"
              style="float: left; margin-right: 10px"
            /></div>
            <div class="col">
            <img
            src="img/다운로드 (10).jfif"
            alt=""
            width="300"
            style="float: left; margin-right: 10px"
          /></div>
          <div class="col">
          <img
          src="img/ddfdsfa.png"
          alt=""
          width="300"
          style="float: left; margin-right: 5px"
        /></div>
            
        </div>
        <div id="food" class="mt-4">
          <h2>좋아하는 음식</h2>
          <p>
            <img
              src="img/다운로드 (11).jfif"
              alt=""
              width="300"
              style="float: left; margin-right: 10px"
            />
            <img
              src="img/다운로드 (13).jfif"
              alt=""
              width="300"
              style="float: left; margin-right: 10px"
            />
            <img
            src="img/vvvcc.png"
            alt=""
            width="300"
            style="float: left; margin-right: 10px"
          />
          </p>
         
        </div>
        <div id="sports" class="mt-4">
          <h2>취미</h2>
          <p>
            <img
              src="img/다운로드 (16).jfif"
              alt=""
              width="300"
              style="float: left; margin-right: 10px"
            />
            <span style="font-size: large; font-weight: 600; color: darkorchid"
              >게임</span
            >스포츠나 운동은 따로 하지 않고 주로 게임 하고 스트레스를 풀거나 즐거움을 느낍니다
          </p>
          <p style="margin-bottom: 100px">
            <img
              src="img/다운로드 (15).jfif"
              alt=""
              width="300"
              style="float: right; margin-left: 10px"
            />
            아니면 음악을 듣거나 집에서 영화나 드라마 유튜브등을 시청합니다
          </p>
        </div>
        </div>
        </div>
        </div>
  
      </div>
    </div>
    </nav>
  </body>
</html>
