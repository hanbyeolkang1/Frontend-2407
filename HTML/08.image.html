<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>

<body style="margin: 40px;"></body>
    <img src="https://picsum.photos/200/200?q=1" width="300">
    <img src="https://picsum.photos/200/200?q=2" height="300">

    <p>
        <img src="https://picsum.photos/200/200?q=4" alt="Smiley face"

    </p>
