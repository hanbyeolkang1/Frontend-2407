<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
  </head>
  <body style="margin: 40px; text-align: center">
    <h1>회원 가입</h1>
    <form action="/" method="get">
      <label for="uname">*사용자 ID</label><br /><br />
      <input type="text" id="uname" /><br /><br />
      <label for="pwd">*패스워드</label><br /><br />
      <input type="password" id="pwd" /><br /><br />
      <label for="tel">*패스워드 확인</label><br /><br />
      <input type="tel" id="tel" /><br /><br />
      <label type="email">*이름</label><br /><br />
      <input type="email" id="email" /><br /><br />
      <label for="gender">*성별</label>
      <input type="radio" id="남" name="fav_language" value="남" />
      <label for="남">남</label>
      <input type="radio" id="여" name="fav_language" value="여" />
      <label for="여">여</label><br /><br />
      <label type="birthdate">*생년월일</label><br /><br />
      <input type="birthdate" id="birthdate" /><br /><br />
      <label for="tel">*전화번호</label><br /><br />
      <input type="tel" id="tel" /><br /><br />
      <label for="email">*이메일</label><br /><br />
      <input type="email" id="email" /> @
      <input type="email" /><br /><br /><br /><br />
      <label for="intro">자기소개</label><br /><br />
      <textarea name="intro" id="intro" rows="10" cols="60"></textarea
      ><br /><br /><br />
      <input type="submit" value="제출" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
