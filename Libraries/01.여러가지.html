<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여라가지 라이브러리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      src = "https://kit.fontawesome.com/d7cced4800.js";
      crossorigin = "anonymous";
    </script>
    <style>
      * {
        font-family: "NoTo Sans KR", sans-serif;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid p-4 bg-success text-white text-center fixed-top"
    >
      <h1>여러가지 라이브러리 섞어 쓰기</h1>
      <p>Bootstrap, 한글 폰트, 아이콘(fontawesome), jQuery</p>
    </div>

    <div class="container" style="margin-top: 200px">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <a href="#"><i class="fa-solid fa-calendar-days"></i>데이트 타입</a>
          <input type="date" class="form-control" />
          <br />
          <a href="#"><i class="fa-solid fa-clock"></i>데이트 타입</a>
          <input type="datetime" class="form-control" />
          <br />
          <a href="#">파일 타입</a>
          <input type="file" class="form-control" />
          <input type="file" class="form-control" multiple />
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
</html>
