<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>스톱워치</title>
    <style>
      .container {
        text-align: center;
        margin-top: 50px;
      }
      .timer {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .btn {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
    <script>
      function twoDigit(num) {
        return num < 10 ? "0" + num : String(num); // 4 --> '04', 15 --> '15'
      }
      function displayTime(num) {
        let minute = parseInt(num / 600);
        let second = parseInt(num / 10) % 60;
        return twoDigit(minute) + ":" + twoDigit(second) + "." + (num % 10);
      }
      $(document).ready(() => {
        let count = 0;
        let si = null;
        $("#start").click(() => {
          si = setInterval(() => {
            count++;
            $("#display").text(displayTime(count));
          }, 100);
        });
        $("#stop").click(() => {
          clearInterval(si);
        });
        $("#reset").click(() => {
          count = 0;
          $("#display").text("00:00.0");
        });
      });
    </script>
  </head>
  <body>

</html>
