<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      * {
        font-family: d2coding;
      }
      p {
        text-align: center;
        color: red;
      }
      #paral {
        text-align: center;
        color: red;
      }
      .center {
        text-align: center;
        color: red;
      }
      div > p {
        text-align: center;
        color: blue;
      } /* 자식 셀렉터 */
    </style>
  </head>
  <body style="margin: 40px"></body>
  <h1 id="paral">Red and center-aligned heading</h1>
  <p>Red and center-aligned paragraph.</p>
  <p class="center">Red and center-aligned paragraph.</p>
  <h1 id="paral">Red and center-aligned heading</h1>
  <h2 id="paral">Red and center-aligned heading</h2>
  <div>
    <p>Blue and center-aligned paragraph</p>
    <section>
      <p>Red and center-aligned paragraph.</p>
    </section>
  </div>
</html>
